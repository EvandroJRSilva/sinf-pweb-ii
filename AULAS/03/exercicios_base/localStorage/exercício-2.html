<!DOCTYPE html>
<html>
<head>
    <title>Tema com localStorage</title>
    <style>
        body.dark { background-color: #222; color: #fff; }
        body.light { background-color: #fff; color: #000; }
    </style>
</head>
<body>
    <h2>Troca de Tema</h2>
    <button onclick="mudarTema('light')">Claro</button>
    <button onclick="mudarTema('dark')">Escuro</button>

    <script>
        // TODO: implemente a função para trocar o tema e salvar em localStorage
        function mudarTema(tema) {
            // salvar tema
            localStorage.setItem("tema", tema)
            // aplicar classe no body
            document.body.className = tema;
        }

        // TODO: ao carregar a página, aplicar o tema salvo 
        document.addEventListener('DOMContentLoaded', function(){
            const temaSalvo = localStorage.getItem("tema") || 'light';
            document.body.className = temaSalvo;
        })
    </script>
</body>
</html>
