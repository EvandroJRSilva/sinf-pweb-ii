<!DOCTYPE html>
<html>

<body>

    <ul id="lista"></ul>

    <script>
        function carregar(){
            fetch("usuarios.json")
                .then(response => {
                    if(response.ok) return response.json();
                    else throw new Error('Deu erro!');       
                })
            .then(data => {
                lista = document.getElementById("lista");
                lista.innerHTML = '';

                data.usuÃ¡rios.forEach(user => {
                    const li = document.createElement('li');
                    li.textContent = `${user.nome}: ${user.idade} anos.`;

            .catch(error => {
