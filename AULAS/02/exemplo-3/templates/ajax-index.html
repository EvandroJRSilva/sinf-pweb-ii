<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo AJAX 3</title>
</head>
<body>
    <h1>Enviar Dados com AJAX (POST)</h1>
    <form id="formulario">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br><br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email"><br><br>
        <button type="submit">Enviar Dados</button>
    </form>
    <div id="resposta-div"></div>

    <script>
        document.getElementById('formulario').addEventListener('submit', function(event) {
            // Impede o envio padrão do formulário
            event.preventDefault(); 

            const formulario = event.target;
            const dados = new FormData(formulario);

            const xhr = new XMLHttpRequest();
            xhr.onload = function() {
                if (xhr.status === 200) {
                    document.getElementById('resposta-div').innerHTML = 'Resposta do servidor: ' + xhr.responseText;
                } else {
                    document.getElementById('resposta-div').innerHTML = 'Erro ao enviar os dados.';
                }
            };
            
            // Configura a requisição POST para o arquivo Python (rota '/processar')
            xhr.open('POST', '/processar', true);

            // Envia os dados do formulário
            xhr.send(dados);
        });
    </script>
</body>
</html>
