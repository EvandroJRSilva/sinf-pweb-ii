<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Fetch 3</title>
</head>
<body>
    <h1>Enviar Dados com Fetch (POST)</h1>
    <form id="formulario">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br><br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email"><br><br>
        <button type="submit">Enviar Dados</button>
    </form>
    <div id="resposta-div"></div>

    <script>
        document.getElementById('formulario').addEventListener('submit', function(event) {
            event.preventDefault(); 

            const formulario = event.target;
            const dados = new FormData(formulario);

            fetch('/processar', {
                method: 'POST',
                body: dados
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro na requisição: ' + response.statusText);
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('resposta-div').innerHTML = 'Resposta do servidor: ' + data;
            })
            .catch(error => {
                document.getElementById('resposta-div').innerHTML = 'Erro: ' + error.message;
            });
        });
    </script>
</body>
</html>
